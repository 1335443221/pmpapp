
#环境配置
spring.profiles.active=dev

#测试配置
spring.test.config=huangbing

#Mybatis 配置
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.configLocation=classpath:mybatis.xml
logging.level.xin.cymall=DEBUG

#出现错误时, 直接抛出异常
spring.mvc.throw-exception-if-no-handler-found=true
#不要为我们工程中的资源文件建立映射
spring.resources.add-mappings=false


## Freemarker 配置
#spring.freemarker.template-loader-path=classpath:/templates/
#spring.freemarker.suffix=.ftl

spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.html
spring.freemarker.settings.classic_compatible = true
spring.freemarker.charset=utf-8

# 临时文件路径
#spring.http.multipart.location=/
#server.tomcat.basedir=../../data/resource


## session 配置
spring.session.store-type=jdbc
#spring.session.jdbc.initializer.enabled=true
#spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-mysql.sql
#spring.session.jdbc.table-name=SPRING_SESSION

#分页插件
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql





#静态资源路径
spring.resources.static-locations=classpath:/templates/,classpath:/static/

#flyway
flyway.baselineOnMigrate=true

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址

spring.redis.host=123.57.209.56
#123.57.209.56 192.168.0.50
# Redis服务器连接端口
spring.redis.port=6380
# Redis服务器连接密码（默认为空）
spring.redis.password=SL2016sl
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0
